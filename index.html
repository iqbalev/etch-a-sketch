<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch | by Iqbalev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container left">
      <h1 class="title">Etch A Sketch</h1>
      <div class="buttons">
        <button class="btn-grid-size">Grid Size</button>
        <button class="btn-toggle-border">Toggle Border</button>
        <button class="btn-black-pen">Black Pen</button>
        <button class="btn-rainbow-pen">Rainbow Pen</button>
        <button class="btn-eraser">Eraser</button>
        <button class="btn-reset">Reset</button>
      </div>
    </div>
    <div class="container right"></div>
    <footer>
      Developed by:<br />
      Muhammad Iqbal |
      <a href="https://github.com/iqbalev"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
